<html>
<head>
  <title>Snake Game</title>
  <meta name="description" content="A simple game of snake">
  <link rel="stylesheet" type="text/css" href="snake.css">
</head>
<body>
  <div class="snake container">
    <div id="canvas-container">
      <canvas id="canvas">canvas</canvas>
    </div>
    <div class="snake">
      <p class="snake">
        Press space to begin and pause/play.<br>
        Use the arrow keys to move.
      </p>
      <p class="snake">
        Score: 
        <span id="snake-score" class="snake highlighted">0</span>
      </p>
      <p class="snake highlighted" id="snake-paused"><br></p>
    </div>
  </div>
  <script type=text/javascript src="snake.js"></script>
</body>
</html>
